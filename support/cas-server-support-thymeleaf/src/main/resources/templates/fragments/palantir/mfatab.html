<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
</head>
<body>
<span th:fragment="main">
    <div class="attribute-tab w-100 d-none" id="attribute-tab-13">
        <h3>Multifactor Authentication Devices</h3>

        <p>You can examine multifactor registered devices for a given user.</p>
        <form id="fmMfaDevices" class="d-block" onsubmit="return false;">
            <section class="cas-field form-group my-3 mdc-input-group d-flex">
                <div class="mdc-input-group-field mdc-input-group-field-append w-100">
                    <label for="mfaUsername"
                           class="mdc-text-field mdc-text-field--outlined control-label mdc-text-field--with-trailing-icon mb-2">
                        <span class="mdc-notched-outline">
                            <span class="mdc-notched-outline__leading"></span>
                            <span class="mdc-notched-outline__notch">
                                <span class="mdc-floating-label">Username</span>
                            </span>
                            <span class="mdc-notched-outline__trailing"></span>
                        </span>
                        <input class="mdc-text-field__input form-control" type="text"
                               name="mfaUsername" data-param-name="username" tabindex="0" id="mfaUsername" size="50" autocomplete="off" required/>
                    </label>
                </div>

            </section>
            <div class="d-flex">
                    <button type="button" name="mfaDevicesButton" id="mfaDevicesButton"
                            class="mdc-button mdc-button--raised">
                        <span class="mdc-button__label"><i class="mdc-tab__icon mdi mdi-magnify" aria-hidden="true"></i>Search</span>
                    </button>
            </div>

        </form>
        
        <table id="mfaDevicesTable" class="mdc-data-table__table table table-striped noborder">
            <thead>
            <tr class="mdc-data-table__header-row">
                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Name</th>
                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Type</th>
                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">ID</th>
                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Number</th>
                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Model</th>
                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Last Used</th>
                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Expiration</th>
                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Source</th>
                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Payload</th>
            </tr>
            </thead>
            <tbody class="mdc-data-table__content">
            </tbody>
        </table>
    </div>
</span>
</body>
</html>
